{% extends 'base.html' %} {% block title %} Grafik Perkembangan Page {% endblock %} {% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Grafik</h1>
  <!-- Content Row -->

  <!-- Grafik PH -->
  <div class="row">
    <div class="col-xl-8 col-lg-7">
      <!-- Area Chart -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Grafik pH Air</h6>
        </div>
        <div class="card-body">
          <html>
            <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
            <style>
              .container {
                width: 90%;
                margin: 15px auto;
              }
              body {
                text-align: left;
                color: green;
              }
              h2 {
                text-align: left;
                font-family: "Verdana", sans-serif;
                font-size: 30px;
              }
            </style>
            <body>
              <div class="container">
                <div>
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </body>

            <script>
              var ctx = document.getElementById("myChart").getContext("2d");
              var myChart = new Chart(ctx, {
                type: "line",
                data: {
                  labels: [
                    "{{ dataGRAFIK[0]['TIME'] }}",
                    "{{ dataGRAFIK[1]['TIME'] }}",
                    "{{ dataGRAFIK[2]['TIME'] }}",
                    "{{ dataGRAFIK[3]['TIME'] }}",
                    "{{ dataGRAFIK[4]['TIME'] }}",
                    "{{ dataGRAFIK[5]['TIME'] }}",
                    "{{ dataGRAFIK[6]['TIME'] }}",
                  ],
                  datasets: [
                    {
                      label: "Nilai EC",
                      data: ["{{ dataGRAFIK[0]['PH'] }}", "{{ dataGRAFIK[1]['PH'] }}", "{{ dataGRAFIK[2]['PH'] }}", "{{ dataGRAFIK[3]['PH'] }}", "{{ dataGRAFIK[4]['PH'] }}", "{{ dataGRAFIK[5]['PH'] }}", "{{ dataGRAFIK[6]['PH'] }}"],
                      backgroundColor: "rgba(153,205,1,0.6)",
                    },
                  ],
                },
              });
            </script>
          </html>
        </div>
      </div>
    </div>
  </div>
